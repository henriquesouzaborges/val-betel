  <section class="signup-section" id="signup">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5">
        <div class="col-md-10 col-lg-8 mx-auto text-center">
          <h2 class="text-white mb-5">Registro</h2>
          <!-- * * * * * * * * * * * * * * *-->
          <!-- * * SB Forms Contact Form * *-->
          <!-- * * * * * * * * * * * * * * *-->
          <!-- This form is pre-integrated with SB Forms.-->
          <!-- To make this form functional, sign up at-->
          <!-- https://startbootstrap.com/solution/contact-forms-->
          <!-- to get an API token!-->

          <form action="enviar.php" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
              <input type="text" name="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha" required pattern=".{6,}" title="A senha deve ter no mínimo 6 caracteres">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" placeholder="Repita a senha" required pattern=".{6,}" title="A senha deve ter no mínimo 6 caracteres.">
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
            <p class="text-white">Já possui uma conta? <a href="login.html">Entre</a></p>
          </form>
          <script>
            function validateForm() {
              const email = document.getElementById('email').value;
              const senha = document.getElementById('senha').value;
              const confirmarSenha = document.getElementById('confirmarSenha').value;

              const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              if (!emailPattern.test(email)) {
                alert('Por favor, insira um email válido');
                return false;
              }
              if (senha.lenght < 6) {
                alert('A senha deve ter no mínimo 6 caracteres')
                return false;
              }

              if (senha !== confirmarSenha) {
                alert('As senhas não coincidem');
                return false;
              }

              return true;

            }
          </script>

        </div>
      </div>
    </div>
