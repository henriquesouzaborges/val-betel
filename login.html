          <!-- This form is pre-integrated with SB Forms.-->

          <form action="enviar.php" method="POST" onsubmit="return validateEmail()">
            <div class="mb-3">
              <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Digite sua senha" required pattern=".{6,}" title="A senha deve ter no mínimo 6 caracteres.">
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>

          </form>

        </div>

  <script>
    function validateEmail() {
      const email = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert('Por favor,insira um email válido')
        return false
      }
      return true
    }
